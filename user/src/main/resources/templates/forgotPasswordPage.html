<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/vivi.min.css"/>
    <!-- iCheck -->
    <link rel="stylesheet" href="/css/blue.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
    <title>Forgot password</title>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/home"><b>VIVI</b>CORPORATION</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <form action="/user/registration/resend" method="POST">
            <div class="form-group has-feedback">
                <input type="email" id="email" name='email' required="required" class="form-control"
                       placeholder="Email"/>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <p class="text-danger" id="error" name="error" style="color:red;"/>

            <div class="row">
                <div class="col-xs-12">
                    <button type="button" onclick="sendChangePasswordToken()"
                            class="btn btn-primary btn-block btn-flat">Send change password token
                    </button>
                </div>
            </div>
        </form>
        <br/>

        <br/>
        <a href="/uaa/login">Sign in exist account</a><br/>
        <a href="/uaa/registration">Register a new membership</a><br/>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script href="/api/user/js/jquery.min.js" rel="script"></script>
<!-- Bootstrap 3.3.7 -->
<script href="/api/user/js/bootstrap.min.js" rel="script"></script>
<!-- iCheck -->
<script href="/js/icheck.min.js" rel="script"></script>
<script href="css/jquery.min.js" rel="script"></script>
<!-- Bootstrap 3.3.7 -->
<script href="css/bootstrap.min.js" rel="script"></script>
<!-- iCheck -->
<script href="css/icheck.min.js" rel="script"></script>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script>
    function sendChangePasswordToken() {
        var bla = $('#email').val();
        if (bla) {
            var url = "/api/user/send/changePasswordToken?email=" + bla;
            $.ajax({
                url: url,
                type: 'GET',
                success: function (res) {
                    if (res === "Success"){
                        window.location.href = "/api/user/success/sendChangePassword"
                    }else{
                        $('#error').text(res);
                    }

                },
                error: function (request, status, error) {
                    $('#error').text(request.responseJSON.message);
                }
            });

        } else {
            $('#error').text("Please input email");
        }
    }

    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>

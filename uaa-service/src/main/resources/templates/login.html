<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="css/vivi.min.css"/>
    <!-- iCheck -->
    <link rel="stylesheet" href="css/blue.css"/>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="apple-touch-icon" href="apple-touch-icon.png"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"/>
    <title>Login Page</title>
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="/home"><b>VIVI</b>CORPORATION</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in and make your life better</p>

        <form  method="post" th:action="@{/login}" role="login">
            <input type="hidden"
                   name="${_csrf.parameterName}"
                   value="${_csrf.token}" />
            <div class="form-group has-feedback">
                <input type="text" name='username' required="required" class="form-control" placeholder="User Name"/>
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name='password' required="required" class="form-control" placeholder="Password"/>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div th:if="${error != null}">
                <div th:if="${error == 'User is disabled'}">
                    <p class=" text-danger" style="color:red;">
                        User is disabled. Please confirm your registration via mail.
                    </p>

                </div>
                <div th:if="${error != 'User is disabled'}">
                    <p class="text-danger"  style="color:red;" th:text="${error}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                </div>
            </div>
        </form>
        <br/>
        <div class="row">
            <div class="col-xs-12">
                <button onclick="location.href = '/auth/registration';"
                        class="btn btn-danger btn-block btn-flat">Register a new membership
                </button>
            </div>
        </div>
        <br/>
        <a href="/user/password/change">I forgot my password</a><br/>
        <a href="/oauth/registration/resend">Resend registration token</a><br/>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script src="js/vendor/bootstrap.min.js"></script>

<script src="js/main.js"></script>
<!-- jQuery 3 -->
<script src="css/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="css/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="css/icheck.min.js"></script>


<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>

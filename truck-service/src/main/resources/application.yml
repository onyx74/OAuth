server:
  port: 8480


spring:
  application:
    name: truck-service
  datasource:
    url: jdbc:postgresql://postgredb:5432/truckdb
    username: vanya
    password: 123456
  jpa:
    ddl-auto: update
    generate-ddl: true


################### JavaMail Configuration ##########################

eureka:
  instance:
    appname: truck-service
  client:
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

feign:
  oauth2:
    enabled: true
management:
  security:
    enabled: false
  trace:
    include: request_headers,response_headers,cookies,authorization_header,errors,path_info,path_translated,context_path,user_principal,parameters,query_string,auth_type,remote_address,session_id,remote_user


security:
  basic:
    enabled: false
  oauth2:
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource
